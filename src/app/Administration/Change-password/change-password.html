<div class="wrapper-admin-child wrapper-change-password">
  <md-card>
    <md-card-content>
      <form name="form" class="example-form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

        <p>
          <md-input-container class="example-full-width">
            <input mdInput type="email" placeholder="Current password" class="form-control" name="currentPass" [(ngModel)]="model.currentPass" #currentPass="ngModel" required />
          </md-input-container>
        </p>

        <p>
          <md-input-container class="example-full-width">
            <input mdInput type="password" placeholder="New password" class="form-control" name="newPass" [(ngModel)]="model.newPass" #newPass="ngModel" required />
          </md-input-container>
        </p>

        <p>
          <button type="submit" md-raised-button>Change password</button>
        </p>

      </form>

    </md-card-content>
  </md-card>
</div>
